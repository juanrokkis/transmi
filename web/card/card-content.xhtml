<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>

        <!-- Tabla usuarios -->
        <div class="col-xl-12 col-lg-12">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col"><small class="font-weight-bold">Usuario</small></th>
                            <th scope="col"><small class="font-weight-bold">Tarjeta</small></th>
                            <th colspan="2"><small class="font-weight-bold">Saldo</small></th>
                        </tr>
                    </thead>
                    <tbody>
                        <c:forEach items="${controlador.usuarios}" var="ta">
                            <tr class="shadow-sm">
                                <td>
                                    <span>${ta.nombres} ${ta.apellidos}</span>
                                </td>
                                <td class="align-middle">
                                    <span class="badge badge-primary text-primary w-100">${ta.tarjeta.serial}</span>
                                </td>
                                <td class="align-middle d-flex">
                                    <span class="badge badge-primary text-primary w-50">${ta.tarjeta.saldo}</span>
                                    <a href="../card/card.xhtml" class="badge badge-success w-50 ml-2">Ver Tarjeta </a>
                                </td>
                            </tr>
                        </c:forEach>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Fin tabla usarios -->

    </ui:composition>


</html>
